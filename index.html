<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Attack On Titans Dashboard</title>
</head>
<body>
    <section class="container"><!-- Contenedor Principal -->
        <nav class="nav">                      <!-- Navegacion -->
            <div class="title">
                <h1>Attack on Titans Dashboard</h1>
            </div>
            <div class="user">
                <img src="./assets/img/perfil.jpg" alt="perfil">
            </div>
        </nav>
        <section class="container">            <!-- Contenedor lista - Stats - Grafica -->
            <aside class="container lista">    <!-- Lista de titanes -->
                <ul class="lista" id="lista"></ul>
            </aside>
            <main class="container info_graph">           <!-- Contenedor de toda la info -->
                <div class="container title"> <h2 id="titan_stat_title">Titans - Stats</h2></div> <!-- Contenedor Seccion -->
                <div class="container stats">                               <!-- Contenedor Stats -->
                    <div class="habilidades">                                       <!-- stat - habilidades -->
                        <h3 id="titan_habilities_title"></h3>
                        <ul id="habilidades"></ul>
                    </div>                
                    <div class="portadores">                                        <!-- stat - portadores -->
                        <h3 id="titan_inheritors_title"></h3>                                     
                        <ul id="portadores"></ul>
                    </div>                 
                    <div class="tipo">                                              <!-- stat - tipo -->
                        <h3 id="titan_type_title"></h3>
                        <div class="thumb" id="thumb" width="30%">
                        </div>
                        <div id="tipo"></div>
                    </div>                              
                </div>
                <div class="content" width="100%">
                    <select name="seleccionGrafica" id="seleccion">
                        <option value="bar" selected>Bars</option>
                        <option value="pie">Pie</option>
                        <option value="radar">Radar</option>
                    </select>                           <!-- Contenedor grafica -->
                    <div class="canvas">
                        <canvas id="myChart" width="100%"></canvas>                      <!-- Grafica -->
                    </div>
                    
                </div>
            </main>
        </section>

    </section>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- app -->
    <script src="./app.js"></script>
</body>
</html>
