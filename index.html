<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Attack On Titans Dashboard</title>
</head>
<body class="bg-dark">
    <section class="container menu"><!-- Contenedor Principal -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  
                <div class="logo">
                    <img src="./assets/img/Attack-on-Titan-Logo.png" alt="logo">
                </div>                    <!-- Navegacion -->
                <div class="title">
                    <h1>Attack on Titans Dashboard</h1>
                </div>
                <div class="user">
                    <img src="./assets/img/profile.png" alt="perfil">
                </div>
            </nav>
        </header>
        <section class="container main">            <!-- Contenedor lista - Stats - Grafica -->
            <aside class="container lista">    <!-- Lista de titanes -->
                <ul class="nav flex-column titanes" id="lista"></ul>
            </aside>
            <main class="container info_graph">           <!-- Contenedor de toda la info -->
                <div class="container title"> <h2 id="titan_stat_title">Titans - Stats</h2></div> <!-- Contenedor Seccion -->
                <div class="container-stats notRendered">                               <!-- Contenedor Stats -->
                    <div class="stats habilidades">                                   <!-- stat - habilidades -->
                        <h3 id="titan_habilities_title"></h3>
                        <ul id="habilidades"></ul>
                    </div>                
                    <div class="stats portadores">                                    <!-- stat - portadores -->
                        <h3 id="titan_inheritors_title"></h3>                                     
                        <ul id="portadores"></ul>
                    </div>
                    <div class="stats altura">                                        <!-- stat - portadores -->
                        <h3 id="titan_heigth_title"></h3>                                     
                        <div id="altura"></div>
                    </div>                  
                    <div class="stats tipo">                                          <!-- stat - tipo -->
                        <h3 id="titan_type_title"></h3>
                        <div id="tipo"></div>
                        <div class="thumb" id="thumb">
                        </div>
                    </div>                              
                </div>
                <div class="content graph" width="100%">
                    <div class="input-graph">
                        <label for="seleccion">Selecciona el tipo de gráfica</label>
                        <select name="seleccion" id="seleccion">
                            <option value="bar" selected>Bars</option>
                            <option value="pie">Pie</option>
                            <option value="line">Line</option>
                            <option value="radar">Radar</option>
                        </select> 
                    </div>
                                              <!-- Contenedor grafica -->
                    <div class="canvas">
                        <canvas id="myChart" width="100%"></canvas>                      <!-- Grafica -->
                    </div>
                    
                </div>
            </main>
        </section>
        <footer>
            <p>App creada para proyecto DASHBOARD de la semana 14 | <a class="personal" href="https://github.com/AlexQJ/" target="_blank">Alejandro Quiñónez</a> | <a href="https://ucamp.io/" target="_blank">Ucamp &copy;</a></p>
        </footer>

    </section>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- app -->
    <script src="./app.js"></script>
</body>
</html>
